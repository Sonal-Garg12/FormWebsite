<html>
<body >
    <form align="center">
        <h1>CREATE YOUR ACCOUNT</h1><br><br>
        Name: <input type="text" placeholder="Enter your name" id="n1"/><br><br>
        Email: <input type="email" placeholder="Enter your email" id="e1"/><br><br>
        Password: <input type="password" placeholder="Enter your password" id="p1"/><br><br>
        Confirm Password: <input type="password" placeholder="Enter your password again" id="p2"/><br><br>
        <input type="submit" value = "Submit " onclick="create_account()"/>
      
    </form>
<script>
    function create_account(){
        var n=document.getElementById("n1").value;
        var e=document.getElementById("e1").value;
        var p=document.getElementById("p1").value;
        var cp=document.getElementById("p2").value;
        //for password validation
        var letters = /^[A-Za-z]{1,17}$/;
        var email_val =/^[A-Za-z1-9]{1,}@[A-Za-z].[A-Za-z]{1,}$/;
        //other validations required code
        if(n==''||e==''||p==''||cp==''){
            alert("Enter each detail correctly");

        }else if(!letters.test(n))
        {
            alert("Name is incorrect must contain alphabets only");
        }else if(!email_val.test(e)){
            alert("Invalid email format please enter valid email id");
        }else if(p!=cp){
            alert("Password not matching");
        }
        else{
            alert("Your account has been created successfully..")
        }
    }
</script>
</body>
</html>
